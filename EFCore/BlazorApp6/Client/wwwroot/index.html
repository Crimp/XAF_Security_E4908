<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="BlazorApp6.Client.styles.css" rel="stylesheet" />
    <script>
        function getCookie(name) {
            const cookieValue = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return cookieValue ? decodeURIComponent(cookieValue.pop()) : null;
        }

        function setCookie(name, value, expiration, path, samesite, secure) {
            var cookieValue = encodeURIComponent(name) + '=' + encodeURIComponent(value);
            if (expiration) {
                cookieValue += '; expires=' + expiration;
            }
            if (path) {
                cookieValue += '; path=' + path;
            }
            if (samesite) {
                cookieValue += '; samesite=' + samesite;
            }
            if (secure) {
                cookieValue += '; secure';
            }
            document.cookie = cookieValue;
        }

        function deleteCookie(name, path) {
            document.cookie = encodeURIComponent(name) + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=' + (path || '/');
        }
    </script>
</head>
